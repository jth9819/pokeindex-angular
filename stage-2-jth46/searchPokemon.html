<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="author" content="Justin Harrison">
    <meta name="description" content="Search page">
    <meta name="keywords" content="HTML, CSS, Search">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- App Specific CSS -->
    <link href="css/style.css" rel="stylesheet" type="text/css">

    <!-- Font Awesome -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

    <title>PokeIndex</title>
    <link rel="icon" type="image/png" href="/img/pokeball-icon.png">
</head>

<body>
    <!-- Header -->
    <header>
        <!-- Bootstrap Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="index.html"><img src="img/pokeball-icon.png" alt="Cloud logo" width="30px"
                    height="30px">&nbsp;&nbsp;PokeIndex</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Pokemon
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item btn btn-secondary" href="searchPokemon.html">Search</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Title -->
    <section>
        <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
            <h1 class="display-4">PokeIndex Search</h1>
            <small class="text-muted">Enter a Pokemon's Name or National PokeDex Number!</small>
            <br>
            <small class="text-muted" id="num-pokemon-searched">Number of Pokemon Searches: 0</small>
        </div>
    </section>

    <!-- Container for Search Page-->
    <div class="container last-section">
        <div class="input-group rounded col-8 col-sm-8 col-md-8 col-lg-8 mx-auto">
            <input type="text" class="form-control rounded" id="search-query" placeholder="Search for a Pokemon!"
                aria-label="Search">&nbsp;&nbsp;
            <button class="input-group-text border-0" id="search-btn">
                <i class="fa fa-search" alt="button" value="search" aria-hidden="true" type="button"></i>&nbsp;Find
            </button>
        </div>

        <!-- Pokemon Card Container -->
        <div class="pokemon-card-container my-5" id="pokemon-card">
            <!-- Image -->
            <div class="image-container text-center">
                <img id="update-img" src="" alt="" srcset="">
            </div>
            <!-- Detail Container-->
            <div class="detail-container">
                <!-- Name -->
                <div class="name-container">
                    <h2 class="name text-center my-3" id="update-name"></h2>
                </div>
                <!-- Type -->
                <div class="type-container">
                    <h5 class="type text-center my-3" id="update-type"></h5>
                </div>
                <!-- Add to Team Button -->
                <div class="add-to-team-button-container" id="add-to-team-button-container">
                </div>
            </div>
        </div>
    </div>

    <!-- Page footer -->
    <footer class="container py-5">
        <hr>
        <br>
        <div class="row">
            <div class="col-12 col-md">
                <img src="img/pokeball-icon.png" alt="Cloud logo" width="30px" height="30px">
                <small class="d-block mb-3 text-muted">&copy; 2021 Justin Harrison</small>
            </div>
            <div class="col-6 col-md">
                <h5>Features</h5>
                <ul class="list-unstyled text-small">
                    <li><a class="text-muted" href="searchPokemon.html">Pokemon Search</a></li>
                </ul>
            </div>
            <div class="col-6 col-md">
                <h5>Resources</h5>
                <ul class="list-unstyled text-small">
                    <li><a class="text-muted" href="#">Resource</a></li>
                </ul>
            </div>
            <div class="col-6 col-md">
                <h5>About</h5>
                <ul class="list-unstyled text-small">
                    <li><a class="text-muted" href="#">Me</a></li>
                </ul>
            </div>
        </div>
    </footer>

    <script src="pokemon-data.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

</body>

</html>
